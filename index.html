<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devFrontEnd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" integrity="sha256-XF2msWsEjJwE8ORQ0exG5nFk8jDTntTMbUZKtvPRkgU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/devFrontEnd.css" />
</head>
<body>
    <h1 class="title is-1">#devFrontEnd</h1>
    <h2 class="subtitle is-3">Grupo de Estudos</h2>

    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="title">Equipe...</p>
                <p class="subtitle">Sem interação não há um grupo.</p>
              </article>
              <article class="tile is-child notification is-warning">
                <p class="title">...road map</p>
                <p class="subtitle"><a href="https://hackernoon.com/hn-images/1*YTP0ii6kEqZtxUN0bOKADA.png">veja nosso roteiro!</a></p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Conteúdo ilustrado</p>
                <p class="subtitle">Conteúdo extra: utilizando Git com gitHub</p>
                <figure class="image is-5by3">
                  <img src="img/git_gitHub.png">
                </figure>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">Quer estudar conosco?</p>
              <p class="subtitle">Envia eu topo para:...</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-success">
            <div class="content">
              <p class="title">Novos conteúdos</p>
              <p class="subtitle">Acompanhe nosso progresso...</p>
              <div class="content">
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
    </div>
</body>
</html>
